<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="cancel()">&times;</button>
    <h4 class="modal-title">Delete</h4>
</div>
<div class="modal-body">
    <p>You are about to delete.</p>

    <p>Do you want to proceed?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">
        <span class="glyphicon glyphicon-ban-circle"></span> No
    </button>
    <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" ng-click="submit()">
        <span class="glyphicon glyphicon-ok"></span> Yes
    </button>
</div>
