<div class="container-fluid main-container">
    <div ng-include="'views/fragments/sidebar.html'" class="col-md-2 sidebar"></div>

    <!-- Content goes here -->

    <div class="col-md-10 content">
        <div class="panel panel-default animate-show" ng-show="countsResolved">
            <div class="panel-heading">
                <small><b>Dashboard & Statistics</b></small>
            </div>
            <div class="panel-body">
                <div ng-include="'views/fragments/alerts.html'"></div>
                <div class="row border-bottom bottom15">
                    <div class="col-md-4">
                        <div class="dash-number-container">
                            <span class="dash-number">{{appCount}}</span> Apps
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="dash-number-container">
                            <span class="dash-number">{{beaconCount}}</span> Beacons
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="dash-number-container">
                            <span class="dash-number">{{eventCount}}</span> Events
                        </div>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="row">
                        <div class="pull-left top30 bottom15">

                            <div class="form-group form-group-sm">
                                <select class="form-control" ng-model="section" ng-options="o for o in sections"
                                        ng-change="updateData()">
                                </select>
                            </div>
                        </div>

                        <div class="pull-right top30 bottom15">
                            <div class="form-group form-group-sm">
                                <select class="form-control" ng-model="range" ng-options="o for o in ranges"
                                        ng-change="updateData()">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <table ng-table="tableParams" class="table statistics" ng-show="data.length">
                            <tbody>
                            <tr ng-repeat="object in $data">
                                <td data-title="'Name'" style="width:85%;">
                                    {{object.name}}
                                </td>
                                <td data-title="'Hits / Triggered'">
                                    {{object.count}}
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="center top20 bottom30" ng-show="!data.length">
                            <small>No statistics yet.</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- End content -->
</div>

<footer ng-include="'views/fragments/footer.html'"></footer>
