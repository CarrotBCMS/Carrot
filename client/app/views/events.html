<div class="container-fluid main-container">
    <div ng-include="'views/fragments/sidebar.html'" class="col-md-2 sidebar"></div>

    <!-- Content goes here -->

    <div class="col-md-10 content">
        <div class="panel panel-default">
            <div class="panel-heading">
                <small><b>Events</b></small>
                <button type="button" ng-click="go('/events/new')" class="btn btn-default btn-xs pull-right bottom15"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New Event</button>
            </div>
            <div class="panel-body">
                <div ng-include="'views/fragments/alerts.html'"></div>
                <table ng-table="tableParams" class="table">
                    <tbody>
                    <tr ng-repeat="event in $data">
                        <td data-title="'Name'">
                            {{event.name}}
                        </td>
                        <td data-title="'Type'">
                            {{typeToString(event.eventType)}}
                        </td>
                        <td data-title="'Trigger'">
                            {{event.objectType | capitalize}}
                        </td>
                        <td data-title="'Scheduled'">
                            {{event.scheduledStartDate ? 'Yes' : 'No'}}
                        </td>
                        <td data-title="'Active'">
                            {{event.active ? 'Yes' : 'No'}}
                        </td>
                        <td data-title="'Action'" class="action">
                            <a ng-click="go('/events/' + event.id)" class="list-action"><span class="glyphicon glyphicon-edit"></span></a>
                            <a ng-click="delete(event)" class="list-action"><span class="glyphicon glyphicon-remove"></span></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="center top30 bottom30" ng-show="data.$resolved && data.length == 0">
                    No Events yet.
                </div>
            </div>
        </div>
    </div>

    <!-- End content -->
</div>

<footer ng-include="'views/fragments/footer.html'"></footer>
