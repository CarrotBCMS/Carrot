<div class="container">
    <div class="row top150">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form name="form" role="form" novalidate
                  class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                  ng-submit="login()" ng-controller="LoginController">
                <fieldset>
                    <div class="center"><img class="login-logo" src="images/logo.svg" /></div>
                    <div class="form-group">
                        <input type="text" ng-model="username" name="username" id="email" class="form-control input-lg"
                               placeholder="Username" required/>
                    </div>
                    <div class="form-group">
                        <input type="password" ng-model="password" name="password" id="password"
                               class="form-control input-lg"
                               placeholder="Password" required/>
                    </div>
                        <div class="form-group top17">
                            <button type="submit" ng-disabled="form.$invalid"
                                    class="btn btn-primary btn-lg btn-block">
                                <span class="glyphicon glyphicon glyphicon-user"></span> Login
                            </button>
                        </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
