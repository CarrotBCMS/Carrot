<div ng-include="'views/fragments/header.html'"></div>

<div class="container">
    <div class="row top150">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form name="form" role="form" novalidate
                  class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                  ng-submit="login()" ng-controller="LoginController">
                <fieldset class="login-form">
                    <h2 class="bottom30" class="bottom30">Login to Carrot.</h2>
                    <div ng-include="'views/fragments/alerts.html'"></div>
                    <div class="form-group">
                        <input type="email" ng-model="username" name="username" id="email" class="form-control input-lg"
                               placeholder="Email" required/>
                    </div>
                    <div class="form-group">
                        <input type="password" ng-model="password" name="password" id="password"
                               class="form-control input-lg"
                               placeholder="Password" required/>
                    </div>
                    <div class="form-group top17 row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <button type="submit" ng-disabled="form.$invalid"
                                    class="btn btn-primary btn-lg btn-block">
                                Login
                            </button>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <button type="button" class="btn btn-success btn-lg btn-block" ng-click="register()">
                                Register
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 forgot-link">
                            <a href="/forgot">Forgot Password?</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
