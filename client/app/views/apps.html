<div class="container-fluid main-container">
    <div ng-include="'views/fragments/sidebar.html'" class="col-md-2 sidebar"></div>

    <!-- Content goes here -->

    <div class="col-md-10 content">
        <div class="panel panel-default">
            <div class="panel-heading">
                <small><b>Apps</b></small>
                <button type="button" ng-click="go('/apps/new')" class="btn btn-default btn-xs pull-right bottom15"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New App</button>
            </div>
            <div class="panel-body">
                <div ng-include="'views/fragments/alerts.html'"></div>
                <table ng-table="tableParams" class="table">
                    <tbody>
                    <tr ng-repeat="app in $data">
                        <td data-title="'Name'">
                            {{app.name}}
                        </td>
                        <td data-title="'Application Key'">
                            {{app.applicationKey}}
                        </td>
                        <td data-title="'Action'" class="action">
                            <a ng-click="go('/apps/' + app.id)" class="list-action"><span class="glyphicon glyphicon-edit"></span></a>
                            <a ng-click="delete(app)" class="list-action"><span class="glyphicon glyphicon-remove"></span></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="center top30 bottom30" ng-show="data.length == 0">
                    No Apps yet.
                </div>
            </div>
        </div>
    </div>

    <!-- End content -->
</div>

<footer ng-include="'views/fragments/footer.html'"></footer>
