<div ng-include="'views/fragments/header.html'" class="header"></div>

<div class="container">
    <div class="row top150">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form name="form" role="form" novalidate
                  class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                  ng-submit="registerUser()" ng-controller="RegisterController">
                <fieldset class="register-form">
                    <h2 class="bottom30">Register a beta account.</h2>
                    <div ng-include="'views/fragments/alerts.html'"></div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control input-lg"
                               placeholder="Email" ng-model="user.email" required/>
                    </div>
                    <div class="form-group">
                        <input type="password" data-minlength="6" name="password" id="password" class="form-control input-lg"
                               placeholder="Password (min. 6 chars)" ng-model="user.password" required/>
                    </div>
                    <div class="form-group">
                        <input type="password" data-minlength="6" name="passwordConfirm" id="passwordConfirm" class="form-control input-lg" data-match="user.password"
                               placeholder="Retype Password" ng-model="user.passwordConfirm" required/>
                    </div>
                    <div class="row top30">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <button type="submit" ng-disabled="form.$invalid"
                                    class="btn btn-primary btn-lg btn-block">
                                Register
                            </button>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 sm-btns">
                            or go <a href="/login" title="Login">back to login</a>.
                        </div>
                    </div>
                    <p class="top30 small-bottom">If you click on "Register" you accept our <a href="" title="Privacy">privacy</a> and our <a href="" title="Terms & Conditions">terms & conditions</a>.</p>
                </fieldset>
            </form>
        </div>
    </div>
</div>
