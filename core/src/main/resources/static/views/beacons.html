<div class="container-fluid main-container"> <div ng-include="'views/fragments/sidebar.html'" class="col-md-2 sidebar"></div> <!-- Content goes here --> <div class="col-md-10 content"> <div class="panel panel-default animate-show" ng-show="resolved"> <div class="panel-heading"> <small><b>Beacons</b></small> <button type="button" ng-click="go('/beacons/new')" class="btn btn-default btn-xs pull-right bottom15"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New Beacon </button> </div> <div class="panel-body"> <div ng-include="'views/fragments/alerts.html'"></div> <div class="table-responsive" ng-hide="data.$resolved && data.length == 0"> <table ng-table="tableParams" class="table"> <tbody> <tr ng-repeat="beacon in $data"> <td data-title="'Name'"> {{beacon.name}}  <td data-title="'UUID'"> {{beacon.uuid}}  <td data-title="'Major'"> {{beacon.major}}  <td data-title="'Minor'"> {{beacon.minor}}  <td data-title="'Action'" class="action"> <a ng-click="go('/beacons/' + beacon.id)" class="list-action"><span class="glyphicon glyphicon-edit"></span></a> <a ng-click="delete(beacon)" class="list-action"><span class="glyphicon glyphicon-remove"></span></a>    </table> </div> <div class="center top30 bottom30" ng-show="data.$resolved && data.length == 0"> No Beacons yet. </div> </div> </div> </div> <!-- End content --> </div> <footer ng-include="'views/fragments/footer.html'"></footer>
